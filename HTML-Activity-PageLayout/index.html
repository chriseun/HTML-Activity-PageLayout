<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>HTML Activity Page Layout</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
  <div id="pic">
    <img src="http://place-puppy.com/500x150" alt="Many Dogs Pic">
  </div>
  <div id="icons">
    <!-- TODO: spans for icons -->
    <span><i class="fas fa-camera"></i></span>
    <span><i class="fas fa-anchor"></i></span>
    <span><i class="fas fa-cat"></i></span>
    <span><i class="fas fa-dog"></i></span>
    <span><i class="fas fa-beer"></i></span>
    <span><i class="fas fa-rabbit-fast"></i></span>
  </div>
  <div id="mini-layout">
    <!-- TODO: Spans for 4 item wide mini-layout -->
    <span>
      <div>
        <img src="http://place-puppy.com/100x100" alt="Cute Puppy Pic">
      </div>
      <div>
        <strong>Silly Puppy</strong>
      </div>
      <div>
        <p>So Curious!</p>
      </div>
      <div>
        <a href="http://place-puppy.com">More Dogs!</a>
      </div>
    </span>
    <span>
      <div>
        <img src="http://placekitten.com/100/100" alt="Cute Kitten Pic">
      </div>
      <div>
        <strong>Cute Kitten</strong>
      </div>
      <div>
        <p>So Cute!</p>
      </div>
      <div>
        <a href="http://placekitten.com">More Kittens!</a>
      </div>
    </span>
    <span>
      <div>
        <img src="https://placebear.com/100/100" alt="Cute Bear Pic">
      </div>
      <div>
        <strong>Bold Bear</strong>
      </div>
      <div>
        <p>So Bold!</p>
      </div>
      <div>
        <a href="https://placebear.com">More Bears!</a>
      </div>
    </span>
    <span>
      <div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b0/Bunny_in_zoo.jpg" alt="Pic" width="100"
          height="100">
      </div>
      <div>
        <strong>Fluffy Bunny</strong>
      </div>
      <div>
        <p>So Fluffy!</p>
      </div>
      <div>
        <a href="https://rabbit.org/">More Bunnys!</a>
      </div>
    </span>
  </div>
</body>

</html>
